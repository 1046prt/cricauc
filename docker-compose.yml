version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: cricauc_postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME:-cricauc}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-cricauc_password}
      POSTGRES_DB: ${DB_NAME:-cricauc_db}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-cricauc}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cricauc_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
